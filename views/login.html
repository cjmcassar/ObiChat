<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Server Auth</title>
  <link type="css" rel="stylesheet" href="/public/css/main.css">

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>

</head>

<body>
  <main>
    <section>
      <form id="login">
        <label>Login</label>
        <input type="text" name="login" />
        <label>Password</label>
        <input type="password" name="password" />
        <button class="btn btn-outline-primary right" type="submit">Log in</button>
      </form>
    </section>
    <!-- <script src="/dist/bundle.js"></script> -->
    <script src="/js/login.js"></script>
  </main>
</body>

</html>
