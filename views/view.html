  <nav class="navbar navbar-default navbar-fixed-top">

      <ul class="nav navbar-nav left">
        <li>
          <a href="http://obi.vision" target="_blank">

      </ul>

          <form class="dropdown-menu " id="InviteClient">
            <div class="form-group">
              <label for="DropdownFormEmail">Email Address</label>
              <input type="email" class="form-control" id="DropdownFormEmail" name="email"
                placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="DropdownFormDesign">File Name</label>
              <select class="form-control" id="DropdownFormDesignName" name="designName">
                <option disabled></option>
              </select>

            </div>
            <div class="form-check">
            </div>
            <button id="invite" class="btn btn-primary">Invite</button>
            <button id="remove" class="btn btn-primary">Remove</button>
          </form>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
            aria-expanded="false">Account <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#" id="logout">Sign Out</a></li>
            <!-- <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li> -->
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- End of navbar -->
  <div class="container-fluid fill">
    <div class="row fill">
      <div class="col-sm-4 fill">
        <div class="panel panel-default fill">
          <div class="panel-heading" data-toggle="tooltip">
            Files &amp; Designs
            <!-- <span id="refreshBuckets" class="glyphicon glyphicon-refresh" style="cursor: pointer"></span> -->
            <button class="btn btn-xs btn-info" style="float: right" id="uploadFile" onclick="uploadFile()"
              method='post' enctype="multipart/form-data" data-target="#hiddenUploadField">

              <span class="glyphicon glyphicon-folder-close"></span> Upload design
            </button>
            <div class="modal js-loading-bar">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                    <div class="progress progress-popup">
                      <div class="progress-bar"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
          <div id="appBuckets">
            Your designs should be here
          </div>
        </div>
      </div>
      <div class="col-sm-8 fill">
        <div id="forgeViewer"></div>
      </div>
    </div>
  </div>
  <form id="uploadFile" method='post' enctype="multipart/form-data">
    <input id="hiddenUploadField" type="file" name="theFile" style="visibility:hidden" />
  </form>
